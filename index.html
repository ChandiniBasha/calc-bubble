<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator-bubble</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
        <div class = "calculator">
            <div class = "input">
                <input type="text" class="display" id="input">
            </div>
            <div class = "keyboard">
                <button onclick="clearResult()" class="operator is-clear">Reset</button>
                <button onclick="number('/')" class="operator">&#247;</button>
                <button onclick="number('7')" class="number">7</button>
                <button onclick="number('8')" class="number">8</button>
                <button onclick="number('9')" class="number">9</button>
                <button onclick="number('*')" class="operator">&times;</button>
                <button onclick="number('4')" class="number">4</button>
                <button onclick="number('5')" class="number">5</button>
                <button onclick="number('6')" class="number">6</button>
                <button onclick="number('-')" class="operator">-</button>
                <button onclick="number('1')" class="number">1</button>
                <button onclick="number('2')" class="number">2</button>
                <button onclick="number('3')" class="number">3</button>
                <button onclick="number('+')" class="operator">+</button>
                <button onclick="number('0')" class="number is-zero">0</button>
                <button onclick="result()" class="operator">=</button>
            </div>
        </div>
    </div>
	<script src="script.js"></script>
</body>
</html>
